- name: Nicholas Reich
  role: Principal Investigator
  description: |
    Nick is an Associate Professor of Biostatistics at UMass. He received his
    PhD in Biostatstics from Johns Hopkins, where he also did his post-doctoral
    training in infectious disease epidemiology. He also enjoys spending time outside
    with his family (hiking, camping, canoeing, gardening).
  image: /images/people/nick.jpg
  links:
    - name: ai ai-google-scholar-square ai-2x
      url: "https://scholar.google.com/citations?hl=en&user=AQUsdvkAAAAJ"
    - name: flaticon-twitter-1
      url: "https://twitter.com/reichlab"
    - name: flaticon-curriculum
      url: "http://reichlab.io/pdfs/cv/cvReich.pdf"


- name: Evan Ray
  role: Affiliated Faculty
  description: |
    Evan is an Assistant Professor of Mathematics and Statistics at Mt Holyoke
    College. He received his PhD in statistics from UMass-Amherst, developing
    methods to infer physical activity type and intensity from accelerometer
    data. A former post-doc in the Reich Lab, he also works on developing
    methods for predicting infectious disease outbreaks.
  image: /images/people/evan.jpg
  links:
    - name: flaticon-curriculum
      url: /pdfs/people/Evan_L_Ray_CV.pdf
    - name: flaticon-laptop-1
      url: "http://www.mtholyoke.edu/~eray/"

- name: Tom McAndrew
  role: Postdoctoral Fellow
  description: |
   Tom is a Postdoctoral Fellow of Biostatistics.
   His research advances ensemble, and judgmental, forecasting techniques applied to predicting seasonal influenza-like illness.
   Before joining the Reich Lab, Tom spent his time as Associate Director of Biostatistics.
   He designed novel cardiovascular clinical trials and led a team of biostatisticians.
   Tom also enjoys spending time with his family, reading, playing the guitar, and carpentry.
  image: /images/people/tom.jpg
  links:
    - name: flaticon-curriculum
      url: /pdfs/people/mcandrewCV.pdf
    - name: ai ai-google-scholar-square ai-2x
      url: "https://scholar.google.com/citations?user=JFIv-bIAAAAJ&hl=en"
    - name: flaticon-twitter-1
      url: "https://twitter.com/tomcm39"
    - name: flaticon-laptop-1
      url: "http://www.thomasmcandrew.com/"

- name: Xi Meng
  role: PhD Student
  description: |
     Xi received her BS degree from Beijing Institute of Technology with a major
     in Electrical Engineering. Her PhD research focuses on using particle
     filtering approaches to draw inference about dynamics in complex,
     multi-strain infectious disease settings.
  image: /images/people/xi.png
  links:
    - name: flaticon-curriculum
      url: "https://drive.google.com/file/d/0B66FkAegj6nrdlZPSXlIZm9jWDQ/view"


- name: Graham Casey Gibson
  role: PhD Student
  description: |
    Casey is a graduate researcher pursuing his PhD in biostatistics. His work
    focuses on developing tools to make and evaluate real-time infectious
    disease forecasts using bayesian non-parametric methods. He likes biking, dogs, and probability.
  image: /images/people/casey.jpg
  links: []

- name: Nutcha Wattanachit
